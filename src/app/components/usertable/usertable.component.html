<div class="table-container">
  <app-tabs [tab]="tab" [click]="setTab"></app-tabs>
  <app-activity-tabs
    [innerTab]="innerTab"
    [click]="setInnerTab"
  ></app-activity-tabs>

  <table>
    <thead>
      <tr>
        <th># <i class="fa-solid fa-sort"></i></th>
        <th>LAST NAME <i class="fa-solid fa-sort"></i></th>
        <th>FIRST NAME <i class="fa-solid fa-sort"></i></th>
        <th>TERRETORY <i class="fa-solid fa-sort"></i></th>
        <th>DESK <i class="fa-solid fa-sort"></i></th>
        <th>PROFILE <i class="fa-solid fa-sort"></i></th>
        <th>UID <i class="fa-solid fa-sort"></i></th>
        <th>STATUS <i class="fa-solid fa-sort"></i></th>
        <th>TRIGRAM <i class="fa-solid fa-sort"></i></th>
        <th>LOCATION <i class="fa-solid fa-sort"></i></th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of user">
        <td>{{ u.id }}</td>
        <td>{{ u.lastname }}</td>
        <td>{{ u.firstname }}</td>
        <td>{{ u.territory }}</td>
        <td>{{ u.desk }}</td>
        <td>{{ u.profile }}</td>
        <td>{{ u.uid }}</td>
        <td>{{ u.status }}</td>
        <td>{{ u.trigram }}</td>
        <td>{{ u.location }}</td>
        <td class="actions">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-regular fa-clock"></i>
          <i class="fa-solid fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
